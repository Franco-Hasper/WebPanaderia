                <div class="encabezado">
                    <div class="col-md-12">
                        PRODUCTO:
                        {{precio.producto.nombre}}
                    </div>
                    <div class="col-md-12">
                        DESCRIPCIÃ“N:
                        {{precio.producto.descripcion}}
                    </div>
                    <div class="col-md-12">

                        {{precio.precio_total}}
                    </div>
                </div>
                <div class="imagen ">

            </div>
        </div>
    </div>
</div>
