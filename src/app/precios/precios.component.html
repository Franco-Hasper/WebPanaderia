<div class="containerHome">
    <div class="row">
        <div class="col-md-4" *ngFor="let producto of productos">
            <div class="card">
                <div  class="col-md-12">
                    PRODUCTO:
                    {{producto.nombre}}
                </div>
                <div  class="col-md-12">
                    DESCRIPCION:
                    {{producto.descripcion}}
                </div>
            </div>
        </div>
    </div>
</div>
