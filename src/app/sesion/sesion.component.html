<div class="main_container">
    <div class="row text-center">
        <div class="head">
            <h2>
                Iniciar Sesión
            </h2>
            <div class="error">
            </div>
        </div>
        <div class="col-md-12 col-xs-12 col-sm-12 login_form">
            <div class="container-fluid">
                <div class="row">
                    <form control="" class="form-group" method="post">
                        <div class="row">
                            <input type="text" name="username" id="username" class="form__input" placeholder="Usuario"
                                value="">
                        </div>
                        <div class="row">
                            <input type="password" name="password" id="password" class="form__input"
                                placeholder="Contraseña">
                        </div>
                        <div class="row">
                            <input type="submit" value="Ingresar" class="btn" name="btn-signup">
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
